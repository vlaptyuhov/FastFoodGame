<!DOCTYPE html>
<html>
<head>
<title>ğŸŸğŸ”ğŸ¥¤</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

#game-container {
  display: flex;
  align-items: center;
}

.machine {
  width: 100px;
  height: 150px;
  border: 1px solid #ccc;
  margin: 0 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 5px;
  background-color: #fff;
  cursor: pointer;
  font-size: 20px; /* Increased font size for emojis */
}

#queue {
  margin-top: 20px;
  display: flex;
}

.queue-item {
  width: 50px;
  height: 50px;
  border: 1px solid #ccc;
  margin: 0 5px;
  border-radius: 5px;
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px; /* Increased font size for emojis */
}

#timer {
  font-size: 24px;
  margin-top: 20px;
}

#score {
  font-size: 24px;
  margin-top: 10px;
}
</style>
</head>
<body>
  <h1>ğŸŸğŸ”ğŸ¥¤</h1>
  <div id="game-container">
    <div class="machine" id="fries-machine" onclick="prepareOrder('fries')">
      ğŸŸ<br>Frytki
    </div>
    <div class="machine" id="burger-machine" onclick="prepareOrder('burger')">
      ğŸ”<br>Burger
    </div>
    <div class="machine" id="cola-machine" onclick="prepareOrder('cola')">
      ğŸ¥¤<br>Cola
    </div>
  </div>
  <div id="queue"></div>
  <div id="timer">Time: 60</div>
  <div id="score">Score: 0</div>

  <script>
    const queue = document.getElementById('queue');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    let timeLeft = 60;
    let score = 0;
    let currentOrder = null;

    const orders = ['fries', 'burger', 'cola'];
    const orderEmojis = {
      fries: 'ğŸŸ',
      burger: 'ğŸ”',
      cola: 'ğŸ¥¤'
    };

    function generateOrder() {
      const order = orders[Math.floor(Math.random() * orders.length)];
      currentOrder = order;

      const queueItem = document.createElement('div');
      queueItem.classList.add('queue-item');
      queueItem.textContent = orderEmojis[order];
      queue.appendChild(queueItem);
    }

    function prepareOrder(choice) {
      if (choice === currentOrder) {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        queue.removeChild(queue.firstChild);
        generateOrder();
      }
    }

    function startTimer() {
      const timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'Time: ' + timeLeft;
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          alert('Game Over! Your final score is ' + score);
        }
      }, 1000);
    }

    generateOrder();
    startTimer();
  </script>
</body>
</html>
